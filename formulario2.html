<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>

<body>
    <main>
        <form>
            <h1>Cadastro Geral</h1>

            <h2>Dados pessoais:</h2>

            <label for="nome">Nome completo</label><br>
            <input type="text" id="nome" name="nome"><br>

            <label for="status">Sua profissão</label>

            <select name="sua profissão" id="status">
                <option value="profissão1">Pedreiro</option>
                <option value="profissão2">Professor</option>
                <option value="profissão3">Motorista</option>
            </select>


            <h2>Localização</h2>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>

            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua"><br>

            <h2>Faixa etária</h2>
            <input type="radio" id="idades1" name="tipo1" value="idades1">
            <label for="idades1">até 20 anos</label><br>

            <input type="radio" id="idades2" name="tipo1" value="idades2">
            <label for="idades2">mais de 20 até 30 anos</label><br>

            <input type="radio" id="idades3" name="tipo1" value="idades3">
            <label for="idades3">mais de 30 até 40 anos</label><br>

            <input type="radio" id="idades4" name="tipo1" value="idades4">
            <label for="idades4">mais de 40 até 50 anos</label><br>

            <input type="radio" id="idades5" name="tipo1" value="idades5">
            <label for="idades5">mais de 50 até 60 anos</label><br>

            <input type="radio" id="idades6" name="tipo1" value="idades6">
            <label for="idades6">mais de 60</label><br>

            <h2>Esportes que pratica</h2>

            <input type="checkbox" id="item1" name="item1" value="esportes1">
            <label for="item1">Futebol de campo</label>
            <br>
            <input type="checkbox" id="item2" name="item2" value="esportes2">
            <label for="item2">Futebol de salão</label>
            <br>
            <input type="checkbox" id="item3" name="item3" value="esportes3">
            <label for="item3">Futebol society</label>
            <br>
            <input type="checkbox" id="item4" name="item4" value="esportes4">
            <label for="item4">Volley de quadra</label>
            <br>
            <input type="checkbox" id="item5" name="item5" value="esportes5">
            <label for="item5">Volley de praia</label>
            <br>
            <input type="checkbox" id="item4" name="item4" value="esportes6">
            <label for="item6">Natação em piscina</label>
            <br>
            <input type="checkbox" id="item5" name="item5" value="esportes7">
            <label for="item7">Nataçao em mar aberto</label><br>


            <h2>Comentário</h2>
            <p>Mensagem:</p>
            <textarea name="message" rows="10" cols="30">

        </textarea>
        <br>

            <input type="button" value="Enviar">
            <input type="button" value="Limpar">
        </form>
    </main>

</body>

</html>
