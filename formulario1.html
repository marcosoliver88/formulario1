<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>

<body>
    <main>
        SISTEMA DE GESTÃO ACADEMICA
        <H4>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</H4>
        <form>
            <label for="name"><b>Login</b></label><br>
            <input type="text" id="Login" name="Login"><br>


            <label for="pwd"><b>Senha</b></label><br>
            <input type="password" id="Senha" name="Senha"><br>

            <label for="status"><b>Status</b></label>

            <select name="status" id="status">
                <option value="ativo">ativo</option>
                <option value="inativo">inativo</option>
            </select>
            <p><b>Tipo</b></p>


            <input type="radio" id="técnico" name="tipo1" value="técnico">
            <label for="técnico">Técnico</label><br>
            <input type="radio" id="professor" name="tipo1" value="professor">
            <label for="professor">Professor</label><br>
            <input type="radio" id="aluno" name="tipo1" value="Aluno">
            <label for="Aluno">Aluno</label><br>

            <label for="data"><b>Data Criação</b></label>
            <input type="date" id="data" name="data">

            <p><b>Perfil</b></p>


            <input type="radio" id="convidado" name="tipo" value="convidado">
            <label for="convidado">Convidado</label><br>
            <input type="radio" id="administrador" name="tipo" value="administrador">
            <label for="administrador">Administrador</label><br>

            <p><b>Observações</b></p>

            <textarea name="message" rows="10" cols="30">

                </textarea>

            <p><b>Módulos</b></p>

            <input type="checkbox" id="item1" name="item1" value="Compras">
            <label for="item1">Compras</label>
            <input type="checkbox" id="item2" name="item2" value="Biblioteca">
            <label for="item2">Biblioteca</label>
            <input type="checkbox" id="item3" name="item3" value="Acadêmico">
            <label for="item3">Acadêmico</label>
            <br>
            <input type="checkbox" id="item4" name="item4" value="Documentação">
            <label for="item4">Documentação</label>
            <input type="checkbox" id="item5" name="item5" value="recursos humanos">
            <label for="item5">Recursos Humanos</label><br>

            <input type="button" value="Cadastrar">
            <input type="button" value="Excluir">

        </form>
    </main>

</body>
</html>
